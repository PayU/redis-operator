apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  template:
    spec:
      containers:
      - command:
        - /manager
        workingDir:
          "/"
        args:
        - --enable-leader-election
        image: controller:latest
        imagePullPolicy: "Always"
        name: manager
        resources:
          limits:
            cpu: 1000m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 256Mi
