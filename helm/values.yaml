# fullnameOverride: "redis-operator-test"

global:
  rbac:
    create: true

redisOperator:
  enabled: true
  namespace: default
  managerReplicas: 2 # Number of manger pods the Deployment will create
  annotations:
    sidecar.istio.io/inject: "false"
  labels:
    control-plane: "controller-manager"
  serviceAccount:
  #   create: true
    name: "redis-operator-manager"
  imagePullSecrets:
  - name: regcred
  terminationGracePeriodSeconds: 10

  manager:
    # Resources of the manager container
    resources:
      limits:
        cpu: 1000m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 256Mi
    image:
      repository: redis-operator-docker
      tag: local
      pullPolicy: IfNotPresent

redisCluster:
  enabled: true
  name: "rdc-test"
  namespace: default
  leaderCount: 3
  leaderFollowersCount: 2
  hostTopologyKey: "kubernetes.io/hostname"
  zoneTopologyKey: "failure-domain.beta.kubernetes.io/zone"
  podAnnotations:
    sidecar.istio.io/inject: "false"
  podLabelSelector:
    app: "redis"
  imagePullSecrets: "regcred"

  initContainer:
    image: redis-init:testing

  prometheusExporter:
    image: metrics-exporter:testing
    port: 9121

  redis:
    # resources of the Redis container
    resources:
      limits:
        cpu: 500m
        memory: 500Mi
      requests:
        cpu: 50m
        memory: 50Mi
    image:
      repository: "redis"
      tag: "testing"
      pullPolicy: IfNotPresent
    envVar:
      - name: PORT
        value: '6379'
      - name: CONF_PATH
        value: '/usr/local/etc/redis/redis.conf'
