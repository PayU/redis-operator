release:
  tags:
  - eks-dev-apps
  stage: release
  script:
  - source scripts/loadEnv.sh
  - echo "Setup ssh inside the runner.."
  - git config --global user.email $GITLAB_USER_EMAIL
  - git config --global user.name $GITLAB_USER_LOGIN
  - 'which ssh-agent || ( apk --update add openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - echo "Clone the source code.."
  - GIT_URL=$(echo $CI_PROJECT_URL | cut -d'/' -f3)
  - git clone git@$GIT_URL:$CI_PROJECT_PATH.git
  - cd $CI_PROJECT_NAME
  - git reset --hard $CI_COMMIT_SHA
  # Start to release the project tag
  - export GIT_TAG_MESSAGE="IMAGE_TAGGED_VERSION-$LATEST_TAG"
  # delete the latest tag so we can re-create it
  - git push --delete origin $LATEST_TAG-internal
  # push the tag and release it
  - git push origin cicd :refs/tags/$LATEST_TAG-internal
  - git tag -fa $LATEST_TAG-internal -m $GIT_TAG_MESSAGE
  # Push the commit tag to gitlab
  - git push origin cicd --tags
  when: manual
  only:
  - cicd

